---

- name: add backports
  apt_repository:
    repo: "deb http://ftp.debian.org/debian {{ ansible_distribution_release }}-backports main non-free contrib"
    state: present
  become: yes

- name: install dependencies
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
    cache_valid_time: 3600
  with_items:
    - make
    - gcc
    - pkg-config
    - ca-certificates
    - libudns-dev
    - libexpat1-dev
    - libidn11-dev
    - zlib1g-dev
    - libgsasl7-dev
    #- libhttp-parser-dev (needed for websockets only))
  become: yes

- name: install dependencies
  apt:
    name: "{{ item }}"
    state: present
    default_release: jessie-backports
    update_cache: yes
    cache_valid_time: 3600
  with_items:
    - libssl-dev
    - default-libmysqlclient-dev
    - libglib2.0-dev
  become: yes

- name: add systemd service
  copy:
    src: muc.service.ini
    dest: /lib/systemd/system/muc.service
    mode: 0644
  become: yes
  notify:
    - reload_systemd
    - restart_jabberd2
